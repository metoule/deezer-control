<!doctype html>
<html>
	<head>
		<title>Deezer Control Popup</title>
		<link type="text/css" rel="stylesheet" href="/css/large/popup.css" id="popup_style_css"/>
		<script type="text/javascript" src="/scripts/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="/scripts/popup.js"></script>
		<script type="text/javascript" src="/scripts/localstorage.js"></script>
	</head>
	<body class="popup_display">
		<div id="controls">
			<div class="controls-left">
				<a href="options.html" id="control-settings" target="_blank"></a>
				<a id="control-like" class="not_liked"></a>
			</div>
			<div class="controls-right">
				<a id="control-prev"></a><a id="control-pause"></a><a id="control-play"></a><a id="control-next"></a>
			</div>
		</div>
		<div id="now_playing">
			<div id="shadow_top"></div>
			<div id="shadow_bottom"></div>
			<div id="now_playing_info">
				<span id="now_playing_info_track"></span>
				<span id="now_playing_info_artist"></span>
			</div>
 			<img src="" id="cover"/>
		</div>
	</body>
</html>
