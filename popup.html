<!doctype html>
<html>
  <head>
    <title>Deezer Control Popup</title>
	<link type="text/css" rel="stylesheet" href="css/minimal/popup.css" id="popup_style_css"/>
   	 <script src="scripts/popup.js"></script>
   	 <script>loadStyle();</script>
  </head>
  <body onload="refreshPopup();">
  	<div id="controls">
  		<a href="javascript:void(0)" onclick="executePlayerAction('prev'); return false;" id="control-prev"></a><a href="javascript:void(0)" onclick="executePlayerAction('pause'); return false;" id="control-pause"></a><a href="javascript:void(0)" onclick="executePlayerAction('play'); return false;" id="control-play"></a><a href="javascript:void(0)" onclick="executePlayerAction('next'); return false;" id="control-next"></a>
  	</div>
  	<div id="now_playing">
  		<div id="now_playing_info">
  			<span id="now_playing_info_track">Song title</span>
  			<span id="now_playing_info_artist">Artist</span>
  			<!-- span id="now_playing_info_album">Album</span -->
  		</div>
 		<img src="imgs/logo_deezer.png" id="cover"/>
	</div>
  </body>
</html>
