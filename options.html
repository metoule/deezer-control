<!doctype html>
<html>
	<head>
		<title>Deezer Control</title>
		<link type="text/css" rel="stylesheet" href="/css/options.css"/>
		<link type="text/css" rel="stylesheet" href="/css/large/popup.css" id="popup_style_css"/>
		<script src="/scripts/popup.js"></script>
		<script src="/scripts/i18n.js"></script>
		<script src="/scripts/localstorage.js"></script>
		<script src="/scripts/hotkeys.js"></script>
		<script src="/scripts/jquery-1.7.2.min.js"></script>
		<script src="/scripts/options.js"></script>
	</head>

	<body>
		<div id="tab_chooser">
			<nav>
				<a id="welcome_nav" href="#welcome" data-i18n-content="options_page_tab_title_welcome"></a><a id="popup_style_nav" href="#popup_style" data-i18n-content="options_page_tab_title_options"></a><a id="hotkeys_nav" href="#hotkeys" data-i18n-content="options_page_tab_title_hotkeys"></a><a class="new_item" id="notifications_nav" href="#notifications" data-i18n-content="options_page_tab_title_notifications"></a><a id="misc_nav" href="#misc" data-i18n-content="options_page_tab_title_misc"></a>
			</nav>
			<span id="arrow_line"><img src="imgs/arrow_down.png"/></span>
		</div>
			
		<div id="center_block">
		
			<!-- Option tab: welcome -->
			<section id="welcome">
				<h1 data-i18n-content="options_page_tab_welcome_h1"></h1>
				<div data-i18n-content="options_page_tab_welcome_content_present"></div>
				<ul>
					<li data-i18n-content="options_page_tab_welcome_content_item_1"></li>
					<li data-i18n-content="options_page_tab_welcome_content_item_2"></li>
					<li data-i18n-content="options_page_tab_welcome_content_item_3"></li>
					<li data-i18n-content="options_page_tab_welcome_content_item_4"></li>
				</ul>
				<div id="remember_to">
					<h2 data-i18n-content="options_page_tab_welcome_remember_to"></h2>
					<div><a id="button_rate_extension" data-i18n-content="options_page_tab_welcome_button_rate_extension" target="_blank"></a><span data-i18n-content="options_page_tab_welcome_rate_label"></span></div>
					<div><a id="button_donate" data-i18n-content="options_page_tab_welcome_donate_button" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=K5THDKB5BN992" target="_blank"></a><span data-i18n-content="options_page_tab_welcome_donate_label"></span></div>
				</div>
				<div><span data-i18n-content="options_page_tab_welcome_contact_me_at"></span>: <a href="mailto:m520152112e@gmail.com" target="_blank">m520152112e@gmail.com</a></div>
			</section>
		
		
			<!-- Option tab: style chooser -->
			<section id="popup_style">
				<h1 data-i18n-content="options_page_tab_popup_style_h1"></h1>
				<div data-i18n-content="options_page_tab_popup_what_are_popups"></div>
				<br/>
				<span class="emphasis" data-i18n-content="options_page_tab_popup_style_choose_style"></span>:
				<select id="popup_style_chooser">
		 			<option value="large" data-i18n-content="options_page_tab_popup_style_style_large"></option>
		 			<option value="small" data-i18n-content="options_page_tab_popup_style_style_small"></option>
		 			<option value="sideways" data-i18n-content="options_page_tab_popup_style_style_sideways"></option>
				</select>
				<button id="button_save_style" data-i18n-content="options_page_button_save"></button>
				<button id="button_cancel_style" data-i18n-content="options_page_button_cancel" class="button_cancel"></button>
				<span id="status_style"></span>
				<br/>
		
				<!-- Preview pane -->
				<div id="fake_omnibar">
					<div class="controls-left">
						&nbsp;<span id="world_icon"></span>
					</div>
					<a href="http://www.deezer.com" target="_blank">www.deezer.com</a>
					<div class="controls-right">
						&nbsp;<span id="star_icon"></span>
					</div>
				</div>
				<div id="extension_icon"></div>
				<div id="preview">
					<span id="arrow_preview"></span>
					<div id="preview_outer_border">
						<div id="preview_inner_border">
							<div id="preview_content" class="popup_display" style="display: inline-block;">
								<div id="controls">
									<div class="controls-left">
										&nbsp;
									</div>
									<div class="controls-right">
										&nbsp;<a id="control-prev"></a><a id="control-pause"></a><a id="control-play"></a><a id="control-next"></a>
									</div>
								</div>
								<div id="now_playing">
									<div id="now_playing_info">
										<span id="now_playing_info_track"></span>
										<span id="now_playing_info_artist"></span>
										<!-- span id="now_playing_info_album"></span -->
									</div>
			 						<img src="imgs/unknown_cd.png" id="cover"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		
		
			<!-- Option tab: hot keys -->
			<section id="hotkeys">
				<h1 data-i18n-content="options_page_tab_hotkeys_h1"></h1>
				<div data-i18n-content="options_page_tab_hotkeys_what_are_hotkeys"></div>
				<div id="hotkey_permission_ko">
					<div data-i18n-content="options_page_tab_hotkeys_activation_hot_keys"></div>
					<button id="button_activate_hotkeys" data-i18n-content="options_page_tab_hotkeys_button_activate"></button>
				</div>
				
				<fieldset id="hotkey_permission_ok">
					<h2 data-i18n-content="options_page_tab_hotkeys_prevHotKey_h2"></h2>
					<div id="prevHotKey">
						<button class="two_state_unselected">SHIFT</button>
						<button class="two_state_unselected">CTRL</button>
						<button class="two_state_unselected">ALT</button>
						<button class="two_state_selected"></button>
						<input type="text"></input>
						<input type="text"></input>
						<span class="warning"></span>
					</div>
					
					<h2 data-i18n-content="options_page_tab_hotkeys_playPauseHotKey_h2"></h2>
					<div id="playPauseHotKey">
						<button class="two_state_unselected">SHIFT</button>
						<button class="two_state_unselected">CTRL</button>
						<button class="two_state_unselected">ALT</button>
						<button class="two_state_selected"></button>
						<input type="text"></input>
						<input type="text"></input>
						<span class="warning"></span>
					</div>
										
					<h2 data-i18n-content="options_page_tab_hotkeys_nextHotKey_h2"></h2>
					<div id="nextHotKey">
						<button class="two_state_unselected">SHIFT</button>
						<button class="two_state_unselected">CTRL</button>
						<button class="two_state_unselected">ALT</button>
						<button class="two_state_selected"></button>
						<input type="text"></input>
						<input type="text"></input>
						<span class="warning"></span>
					</div>
										
					<h2 data-i18n-content="options_page_tab_hotkeys_whatZatSongHotKey_h2"></h2>
					<div style="margin-top: -10px; font-style: italic;" data-i18n-content="options_page_tab_hotkeys_warning_whatZatSongHotKey"></div>
					<div id="whatZatSongHotKey">
						<button class="two_state_unselected">SHIFT</button>
						<button class="two_state_unselected">CTRL</button>
						<button class="two_state_unselected">ALT</button>
						<button class="two_state_selected"></button>
						<input type="text"></input>
						<input type="text"></input>
						<span class="warning"></span>
					</div>
					
					<h2 data-i18n-content="options_page_tab_hotkeys_jumpToDeezerHotKey_h2"></h2>
					<div style="margin-top: -10px; font-style: italic;" data-i18n-content="options_page_tab_hotkeys_warning_jumpToDeezerHotKey"></div>
					<div id="jumpToDeezerHotKey">
						<button class="two_state_unselected">SHIFT</button>
						<button class="two_state_unselected">CTRL</button>
						<button class="two_state_unselected">ALT</button>
						<button class="two_state_selected"></button>
						<input type="text"></input>
						<input type="text"></input>
						<span class="warning"></span>
					</div>

					<div class="save_cancel_bar">
						<button id="button_save_hotkeys" data-i18n-content="options_page_button_save"></button>
						<button id="button_cancel_hotkeys" data-i18n-content="options_page_button_cancel" class="button_cancel"></button>
						<span id="status_hotkeys"></span>
					</div>
				</fieldset>
			</section>
		
		
			<!-- Option tab: notifications -->
			<section id="notifications_old">
				<h1 data-i18n-content="options_page_tab_notifs_h1"></h1>
				<div data-i18n-content="options_page_tab_notifs_what_are_notifications"></div>
				
				<h2 data-i18n-content="options_page_tab_notifs_show_notifs_when_title"></h2>
					
				<fieldset>
					<input type="radio" name="notifs_show_when" value="never" id="notifs_show_never"/>
					<label for="notifs_show_never" data-i18n-content="options_page_tab_notifs_show_never"></label>
					<span class="warning" id='chrome_permission_not_granted' data-i18n-content="options_page_tab_notifs_chrome_permission_not_granted"></span>
					<br/>
					
					<input type="radio" name="notifs_show_when" value="never_hides" id="notifs_show_never_hides"/>
					<label for="notifs_show_never_hides" data-i18n-content="options_page_tab_notifs_show_never_hides"></label>
					<br/>
					
					<input type="radio" name="notifs_show_when" value="on_song_change" id="notifs_show_on_song_change"/>
					<label for="notifs_show_on_song_change" data-i18n-content="options_page_tab_notifs_show_on_song_change"></label>
					<br/>
					
					<input type="radio" name="notifs_show_when" value="on_hotkey_only" id="notifs_show_on_hotkey_only"/>
					<label for="notifs_show_on_hotkey_only" data-i18n-content="options_page_tab_notifs_show_on_hotkey_only"></label>
					<br/>
					
					<div>
						<label for="notifs_fade_away_delay" data-i18n-content="options_page_tab_notifs_fade_away_delay"></label>
						<input type="range" id="notifs_fade_away_delay" min="1" max="10" step="0.5" value="3"></input>
						<span id="notifs_fade_away_delay_display"></span>
					</div>
				</fieldset>
					
				<!-- Style -->
				<div id="notifs_style">
					<span class="emphasis new_item" data-i18n-content="options_page_tab_popup_style_choose_style"></span>:
					<select id="notifs_style_chooser">
						<option value="sideways" data-i18n-content="options_page_tab_popup_style_style_sideways"></option>
						<option value="line" data-i18n-content="options_page_tab_notifs_style_style_line"></option>
					</select>
					
					<!-- Preview pane -->
					<div id="fake_notifs">
						<div id="fake_notifs_header">Deezer Control</div>
						<div id="preview_notifs"><!-- placeholder for preview pane --></div>
					</div>
				</div>
				
				<div class="save_cancel_bar">
					<button id="button_save_notifications_old" data-i18n-content="options_page_button_save"></button>
					<button id="button_cancel_notifications_old" data-i18n-content="options_page_button_cancel" class="button_cancel"></button>
					<span id="status_notifs_old"></span>
				</div>
			</section>
		
		
			<!-- Option tab: notifications -->
			<section id="notifications_new">
				<h1 data-i18n-content="options_page_tab_notifs_h1"></h1>
				<div data-i18n-content="options_page_tab_notifs_what_are_notifications"></div>
				
				<h2 data-i18n-content="options_page_tab_notifs_what_happened_old_notifs_question"></h2>
				<div data-i18n-content="options_page_tab_notifs_what_happened_old_notifs_answer"></div>
				<h2 data-i18n-content="options_page_tab_notifs_show_notifs_when_title"></h2>
				<div id="notifsActivate">
					<div data-i18n-content="options_page_tab_notifs_activate_explanation"></div>
					<div class="yes_no_bar">
						<button class="two_state_unselected" data-i18n-content="yes"></button>
						<button class="two_state_unselected" data-i18n-content="no"></button>
					</div>
				</div>
				
				<div class="save_cancel_bar">
					<button id="button_save_notifications" data-i18n-content="options_page_button_save"></button>
					<button id="button_cancel_notifications" data-i18n-content="options_page_button_cancel" class="button_cancel"></button>
					<span id="status_notifs"></span>
				</div>
			</section>
		
		
			<!-- Option tab: misc options -->
			<section id="misc">
				<h1 data-i18n-content="options_page_tab_misc_h1"></h1>
				<div data-i18n-content="options_page_tab_misc_what_are_misc_options"></div>
					
				<h2 data-i18n-content="options_page_tab_misc_limit_deezer_to_one_tab_h2"></h2>
				<div id="miscLimitDeezerToOneTab">
					<div data-i18n-content="options_page_tab_misc_limit_deezer_to_one_tab_explanation"></div>
					<div class="yes_no_bar">
						<button class="two_state_unselected" data-i18n-content="yes"></button>
						<button class="two_state_unselected" data-i18n-content="no"></button>
					</div>
				</div>
				
				<div class="save_cancel_bar">
					<button id="button_save_misc" data-i18n-content="options_page_button_save"></button>
					<button id="button_cancel_misc" data-i18n-content="options_page_button_cancel" class="button_cancel"></button>
					<span id="status_misc"></span>
				</div>
			</section>
			
		</div>
		
			
		<!-- footer -->
		<footer>
			<div data-i18n-content="options_page_footer_not_endorsed"></div>
			<div><a data-i18n-content="options_page_footer_contact" href="mailto:m520152112e@gmail.com" target="_blank"></a> | <a data-i18n-content="options_page_footer_donate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=K5THDKB5BN992" target="_blank"></a> <span data-i18n-content="options_page_footer_via_paypal"></span></div>
		</footer>
	</body>
</html>
