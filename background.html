<html>
	<head>
	    <script type="text/javascript" src="/scripts/localstorage.js"></script>
       <script type="text/javascript" src="/scripts/notifications.js"></script>
		 <script type="text/javascript" src="/scripts/jquery-1.7.2.min.js"></script>
	    <script type="text/javascript" src="/scripts/popup.js"></script>
	    <script type="text/javascript" src="/scripts/background.js"></script>
	</head>
	<body>
	
		<!-- always fetch small sizes for notifications -->
		<img src="imgs/unknown_cd.png" id="prev_cover_small"/>
		<img src="imgs/unknown_cd.png" id="cover_small"/>
		<img src="imgs/unknown_cd.png" id="next_cover_small"/>

		<img src="imgs/unknown_cd.png" id="prev_cover"/>
		<img src="imgs/unknown_cd.png" id="cover"/>
		<img src="imgs/unknown_cd.png" id="next_cover"/>
		
		<!-- to avoid issues with popup.js -->
		<div class="popup_display">
			<div id="controls">
				<div class="controls-left">
					&nbsp;
				</div>
				<div class="controls-right">
					&nbsp;<a id="control-prev"></a><a id="control-pause"></a><a id="control-play"></a><a id="control-next"></a>
				</div>
			</div>
			<div id="now_playing">
				<div id="now_playing_info">
					<span id="now_playing_info_track"></span>
					<span id="now_playing_info_artist"></span>
					<!-- span id="now_playing_info_album"></span -->
				</div>
					<img src="imgs/unknown_cd.png" id="cover"/>
			</div>
		</div>
 			
	</body>
</html>
